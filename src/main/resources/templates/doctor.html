<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <style>
        body {
            background-color: #d8f3dc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #379683;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: #379683;
        }
        th {
            background-color: #dff2c2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-family: 'Times New Roman', Times, serif;">Doctor Details</h1>
    <table>
        <thead>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name</td>
            <td>Doctor 1</td>
        </tr>
        <tr>
            <td>Specialization</td>
            <td>Dentist</td>
        </tr>
        <tr>
            <td>Experience</td>
            <td>10 years</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>City Hospital</td>
        </tr>
        <!-- You can add more details here -->
        </tbody>
    </table>
</div>
</body>
</html>
